<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <!-- add a button -->
    <a th:href="@{/employees/addEmployeeForm}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="x : ${employees}">
                <td th:text="${x.firstName}"/>
                <td th:text="${x.lastName}"/>
                <td th:text="${x.email}"/>
                <td>
                    <a th:href="@{/employees/updateEmployeeForm(employeeId=${x.id})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/employees/deleteEmployee(employeeId=${x.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Are you sure that you want to delete this employee record?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
