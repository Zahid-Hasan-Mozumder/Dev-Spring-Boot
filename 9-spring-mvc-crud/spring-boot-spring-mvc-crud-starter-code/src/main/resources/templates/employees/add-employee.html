<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <h3>Employee Tracker</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form th:action="@{/employees/save}" method="POST">

            <input type="hidden" th:field="${theEmployee.id}"/>

            <input type="text" th:field="${theEmployee.firstName}"
                   class="form-control mb-4 w-25" placeholder="Enter first name"/>

            <input type="text" th:field="${theEmployee.lastName}"
                   class="form-control mb-4 w-25" placeholder="Enter last name"/>

            <input type="text" th:field="${theEmployee.email}"
                   class="form-control mb-4 w-25" placeholder="Enter email address"/>

            <input type="submit" class="btn btn-info col-2" value="Save">

        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to the employee list</a>

    </div>

</body>
</html>
