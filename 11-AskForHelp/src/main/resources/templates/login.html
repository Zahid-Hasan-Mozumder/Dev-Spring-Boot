<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <!-- reference to the css file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- reference to the bootstrap docs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- reference to the Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="vh-100">
<div class="card">
    <div class="card-body">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                         alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">

                                        <form th:action="@{/authenticateTheUser}" method="POST">

                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                                <span class="h1 fw-bold mb-0">AskForHelp</span>
                                            </div>

                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                            <!-- Check for login error -->
                                            <div>
                                                <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    Invalid username and password.
                                                </div>
                                            </div>

                                            <!-- Check for previously logged out info -->
                                            <div>
                                                <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                                    Logged out successfully.
                                                </div>
                                            </div>

                                            <!-- User name -->
                                            <div class="form-outline mb-4">
                                                <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" />
                                                <label class="form-label" for="form2Example17">Username</label>
                                            </div>

                                            <!-- Password -->
                                            <div class="form-outline mb-4">
                                                <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                                                <label class="form-label" for="form2Example27">Password</label>
                                            </div>

                                            <!-- Login/Submit Button -->
                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                            </div>

                                            <!-- Register new user -->
                                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                                <a href="#!" style="color: #393f81;">Register here</a>
                                            </p>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>
</div>
</body>
</html>
