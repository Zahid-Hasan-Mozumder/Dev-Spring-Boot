<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Query</title>

    <!-- reference to the css file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- reference to the bootstrap docs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- reference to the Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" th:action="@{/added}" method="POST">
                        <fieldset>
                            <legend class="text-center header">Add your query</legend>
                            <div>
                                <input type="hidden" th:field="${theQuery.id}">
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input th:field="${theQuery.name}" type="text" placeholder="Name" class="form-control">

                                    <!-- check if the error exist -->
                                    <span th:if="${#fields.hasErrors('theQuery.name')}" th:errors="${theQuery.name}" class="error"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input th:field="${theQuery.email}" type="text" placeholder="Email Address" class="form-control">
                                    <!-- check if the error exist -->
                                    <span th:if="${#fields.hasErrors('theQuery.email')}" th:errors="${theQuery.email}" class="error"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <textarea class="form-control" th:field="${theQuery.query}" placeholder="Enter your query" rows="7" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input th:field="${theQuery.time}" type="text" placeholder="Availability time" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input th:field="${theQuery.contactNo}" type="text" placeholder="Contact No" class="form-control">
                                    <!-- check if the error exist -->
                                    <span th:if="${#fields.hasErrors('theQuery.contactNo')}" th:errors="${theQuery.contactNo}" class="error"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input th:field="${theQuery.offeringAmount}" type="number" placeholder="Offering Amount (BDT)" class="form-control">
                                    <!-- check if the error exist -->
                                    <span th:if="${#fields.hasErrors('theQuery.offeringAmount')}" th:errors="${theQuery.offeringAmount}" class="error"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <a th:href="@{/}">Back to home page</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
